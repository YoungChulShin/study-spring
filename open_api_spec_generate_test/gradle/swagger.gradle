openApiGenerate {
    generatorName = "spring"
    inputSpec = "$rootDir/src/main/resources/swagger/api.yml".toString()
    outputDir = "$buildDir/openapi".toString()
    apiPackage = "study.java.openapispecgeneratetest.api"
    modelPackage = "study.java.openapispecgeneratetest.api.model"
    modelNameSuffix = "Dto"
    apiFilesConstrainedTo = [""]
    modelFilesConstrainedTo = [""]
    supportingFilesConstrainedTo = ["ApiUtil.java"]
    configOptions = [
            delegatePattern: "true",
            title: "openapispecgeneratetest",
            useTags: "true",
            dateLibrary: "java8",
            java8: "true",
            hideGenerationTimestamp: "true"
    ]
    validateSpec = true
    importMappings = [Problem:"org.zalando.problem.Problem"]
}

sourceSets {
    main {
        java {
            srcDir file("${project.buildDir.path}/openapi/src/main/java")
        }
    }
}

compileJava.dependsOn("openApiGenerate")